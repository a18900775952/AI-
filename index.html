<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PZ | 玄鹿AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rajdhani:wght@500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Babel Standalone for In-Browser Compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              tech: ['Rajdhani', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // New Palette: Lighter, Bluer, more Premium
              void: {
                950: '#0B0C15', // Deep Blue-Black
                900: '#13141F', // Panel Base
                800: '#1C1E2E', // Input Base
                700: '#2A2D45', // Borders
              },
              primary: {
                DEFAULT: '#00F2EA', // Cyan
                dim: 'rgba(0, 242, 234, 0.1)',
                glow: 'rgba(0, 242, 234, 0.5)',
              },
              secondary: {
                 DEFAULT: '#7000FF', // Electric Purple
                 glow: 'rgba(112, 0, 255, 0.5)',
              },
              accent: {
                gold: '#FFD60A',
                green: '#30D158',
                red: '#FF453A',
              }
            },
            backgroundImage: {
              'nebula-gradient': 'radial-gradient(circle at 50% 0%, #1a1d35 0%, #0B0C15 100%)',
              'grid-pattern': "linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px)",
              'glass-gradient': 'linear-gradient(145deg, rgba(255,255,255,0.07) 0%, rgba(255,255,255,0.02) 100%)',
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.4)',
              'neon': '0 0 15px rgba(0, 242, 234, 0.3), 0 0 5px rgba(0, 242, 234, 0.2)',
              'neon-purple': '0 0 15px rgba(112, 0, 255, 0.3)',
              'card': '0 20px 40px -10px rgba(0,0,0,0.5)',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'scale-in': 'scaleIn 0.3s ease-out',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "xlsx": "https://esm.sh/xlsx@^0.18.5"
  }
}
</script>
</head>
  <body class="bg-[#0B0C15] text-slate-200 antialiased overflow-x-hidden selection:bg-primary/30 selection:text-white">

    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>

</html>
