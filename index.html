
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PZ | SINGULARITY NEBULA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rajdhani:wght@500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              tech: ['Rajdhani', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // New Palette: Lighter, Bluer, more Premium
              void: {
                950: '#0B0C15', // Deep Blue-Black
                900: '#13141F', // Panel Base
                800: '#1C1E2E', // Input Base
                700: '#2A2D45', // Borders
              },
              primary: {
                DEFAULT: '#00F2EA', // Cyan
                dim: 'rgba(0, 242, 234, 0.1)',
                glow: 'rgba(0, 242, 234, 0.5)',
              },
              secondary: {
                 DEFAULT: '#7000FF', // Electric Purple
                 glow: 'rgba(112, 0, 255, 0.5)',
              },
              accent: {
                gold: '#FFD60A',
                green: '#30D158',
                red: '#FF453A',
              }
            },
            backgroundImage: {
              'nebula-gradient': 'radial-gradient(circle at 50% 0%, #1a1d35 0%, #0B0C15 100%)',
              'grid-pattern': "linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px)",
              'glass-gradient': 'linear-gradient(145deg, rgba(255,255,255,0.07) 0%, rgba(255,255,255,0.02) 100%)',
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.4)',
              'neon': '0 0 15px rgba(0, 242, 234, 0.3), 0 0 5px rgba(0, 242, 234, 0.2)',
              'neon-purple': '0 0 15px rgba(112, 0, 255, 0.3)',
              'card': '0 20px 40px -10px rgba(0,0,0,0.5)',
            },
            animation: {
              'scan': 'scan 8s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              scan: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 50px' },
              },
              float: {
                 '0%, 100%': { transform: 'translateY(0)' },
                 '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0B0C15;
        color: #e2e8f0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Sleek Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0B0C15; }
      ::-webkit-scrollbar-thumb { background: #2A2D45; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #00F2EA; }

      /* Premium Glass Panel */
      .glass-panel {
        background: rgba(19, 20, 31, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }
      
      /* Crystal Input */
      .input-crystal {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .input-crystal:focus {
        border-color: rgba(0, 242, 234, 0.6);
        background: rgba(0, 242, 234, 0.05);
        box-shadow: 0 0 20px rgba(0, 242, 234, 0.15);
      }

      /* Animated Background Mesh */
      .bg-mesh {
        background-image: radial-gradient(at 0% 0%, rgba(112,0,255,0.15) 0px, transparent 50%),
                          radial-gradient(at 100% 100%, rgba(0,242,234,0.1) 0px, transparent 50%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "zod": "https://esm.sh/zod@3.22.4"
  }
}
</script>
</head>
  <body class="antialiased font-sans selection:bg-primary selection:text-black bg-nebula-gradient min-h-screen">
    <div id="root" class="relative z-10"></div>
    
    <!-- Atmospheric Layers -->
    <div class="fixed inset-0 bg-mesh pointer-events-none z-0"></div>
    <div class="fixed inset-0 bg-grid-pattern opacity-20 pointer-events-none z-0"></div>
    
    <!-- Light Orbs -->
    <div class="fixed top-[-100px] left-[20%] w-[500px] h-[500px] bg-secondary/10 blur-[120px] rounded-full pointer-events-none animate-pulse-slow"></div>
    <div class="fixed bottom-[-100px] right-[10%] w-[600px] h-[600px] bg-primary/5 blur-[120px] rounded-full pointer-events-none"></div>
  </body>
</html>
